<div class="landing_page_main_container" style="overflow-x: hidden; overflow-y: auto;">
  <div class="vspace"></div>
  <div class="vspace"></div>

  <!-- Main Header -->
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
      <div class="vspace"></div>
      <div class="vspace"></div>
      <span class="corecon-menu-logo">
        <img class="img-responsive" src="../../../assets/images/logo-l.png">
      </span>
    </div>
    <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
      <span class="header-logo-text">Corecon External API Client</span>
      <div><span>(Resource Owner Credentials:)</span></div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 text-right">
      <a href="../../../help.html" target="_blank">
        <i title="Knowledge Base" class="global-help-icon"></i>
      </a>&nbsp;      
    </div>
  </div>
  <div class="landing_page_sub_container_in_percentage">
    <div class="vspace"></div>
    <div class="vspace"></div>
    <div *ngIf="tokenResponse">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding_none">
          <!--<input type="button" value="Get token by refresh Token" (click)="getTokenFromRefresh()" class="primaryButton_icon" /> &nbsp;
          <input type="button" value="Get data by access_token" (click)="getAPICallwithAccessToken()" class="primaryButton_icon" /> &nbsp;
          <input type="button" value="Get data by refresh_token" (click)="getAPICallwithRefreshToken()" class="primaryButton_icon" /> &nbsp;
          <input type="button" value="Get data without token" (click)="getAPICallwithoutToken()" class="primaryButton_icon" /> &nbsp;-->          
        </div>        
      </div>
    </div>
    <div class="vspace"></div>
    <div class="vspace"></div>
    <div *ngIf="errorMsg" class="responsedv" style="background-color: #f5bfbf;">
      <span id="errmsg">Error: {{errorMsg}}</span>
    </div>

    <div *ngIf="responseResult" class="responsedv" style="background-color: #b7f5a8;">
      <span id="responseResult"> {{responseResult}}</span>
    </div>
    <div class="vspace"></div>
    <div class="vspace"></div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left padding_none">
        <input type="button" value="Back to Home" (click)="goToHome()" class="primaryButton_icon" />
      </div>
    </div>
  </div>
</div>
